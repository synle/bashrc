<!doctype html>
<!-- NOTE: this is the generator view for the script -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
    <title>Setting up Bash Script</title>
  </head>
  <body>
    <div>
      <h1></h1>
    </div>
    <form name="scriptForm" id="container">
      <section id="commands" class="c1"><strong>Type of Script:</strong></section>
      <div class="c2">
        <!--     script to run     -->
        <div id="scriptToRunContainer" class="c2-child">
          <label>Scripts To Run:</label>
          <div id="scriptToUseContainer"></div>
          <div>
            <button onclick="addScriptTextbox()" type="button">Add Script</button>
            <button onclick="clearAllScriptTextBox()" type="button" style="margin-left: 40px">Clear All</button>
          </div>
          <datalist id="scriptToRunOptions" style="overflow-y: auto !important">></datalist>
          <div class="c2-child">
            <label>Runner:</label>
            <div>
              <input
                type="radio"
                name="runnerToUse"
                id="runnerToUse-live"
                value="test-live.sh"
                onchange="updateScript(); setStorage('runnerToUse', document.scriptForm.runnerToUse.value)" />
              <label for="runnerToUse-live">Live Script</label>
              <input
                type="radio"
                name="runnerToUse"
                id="runnerToUse-local"
                value="test.sh"
                onchange="updateScript(); setStorage('runnerToUse', document.scriptForm.runnerToUse.value)"
                style="margin-left: 2rem" />
              <label for="runnerToUse-local">Local Script</label>
            </div>
          </div>
          <label>Debug Write To File:</label>
          <input
            id="debugWriteToDir"
            list="writeToFilePathOptions"
            type="text"
            onchange="updateScript()"
            onblur="this.value = this.value.trim();"
            oninput="setStorage('debugWriteToDir', event.target.value)"
            placeholder="Debug Write To File Path" />
          <datalist id="writeToFilePathOptions">
            <option>$(pwd)</option>
            <option>./</option>
            <option>~</option>
          </datalist>
        </div>

        <!--     os to run     -->
        <div id="osToRunContainer" class="c2-child">
          <label>OS Type:</label>
          <select id="osToRun" onchange="updateScript()" oninput="setStorage('osToRun', event.target.value)">
            <option value="windows" selected>Windows with WSL</option>
            <option value="ming_64">Windows with Ming_64</option>
            <option value="mac">Mac OSX</option>
            <option value="chrome_os">Chrome OS with Linux</option>
            <option value="ubuntu">Ubuntu</option>
            <option value="arch_linux_steamdeck">Arch Linux (Steam Deck)</option>
            <option value="android_termux">Android Termux</option>
          </select>
        </div>

        <!-- setup dependencies -->
        <div id="setupDependencies" class="c2-child">
          <label>Setup Dependencies:</label>
          <div>
            <input
              type="radio"
              name="setupDependencies"
              id="setupDependencies-yes"
              value="yes"
              onchange="updateScript(); setStorage('setupDependencies', document.scriptForm.setupDependencies.value)" />
            <label for="setupDependencies-yes">Yes</label>
            <input
              type="radio"
              name="setupDependencies"
              id="setupDependencies-no"
              value="no"
              onchange="updateScript(); setStorage('setupDependencies', document.scriptForm.setupDependencies.value)"
              style="margin-left: 2rem" />
            <label for="setupDependencies-no">No</label>
          </div>
        </div>

        <!-- add bootstrap script -->
        <div class="c2-child" id="osBootstrap">
          <label>Add Bootstrap Script:</label>
          <div>
            <input
              type="radio"
              name="addBootstrapScript"
              id="addBootstrapScript-yes"
              value="yes"
              onchange="updateScript(); setStorage('addBootstrapScript', document.scriptForm.addBootstrapScript.value)" />
            <label for="addBootstrapScript-yes">Yes</label>
            <input
              type="radio"
              name="addBootstrapScript"
              id="addBootstrapScript-no"
              value="no"
              onchange="updateScript(); setStorage('addBootstrapScript', document.scriptForm.addBootstrapScript.value)"
              style="margin-left: 2rem" />
            <label for="addBootstrapScript-no">No</label>
          </div>
        </div>

        <div class="c2-child" id="envInput">
          <label>Env Var Input:</label>
          <textarea
            id="envInputValue"
            placeholder="Input"
            onchange="updateScript(); setStorage('envInputValue', document.scriptForm.envInputValue.value)"></textarea>
          <label>Add Default Env:</label>
          <input
            type="checkbox"
            id="checkboxAddDefaultEnvs"
            onchange="updateScript(); setStorage('envInputValue',
          document.scriptForm.envInputValue.value)" />
        </div>

        <div class="c2-child windows">
          <label>Windows WSL Notes:</label>
          <textarea>
# enable wsl
dism.exe /online /enable-feature /featurename:Microsoft-Windows-Subsystem-Linux /all /norestart
dism.exe /online /enable-feature /featurename:VirtualMachinePlatform /all /norestart

# set wsl2 as default
wsl --update
wsl --set-default-version 2

# mount point
# \\wsl$
      </textarea
          >
          <ul>
            <li><a target="_blank" href="https://wslstorestorage.blob.core.windows.net/wslblob/wsl_update_x64.msi">WSL Kernel</a></li>
            <li>
              <a target="_blank" href="https://apps.microsoft.com/store/detail/raw-image-extension/9nctdw2w1bh8">Raw Image Extension</a>
            </li>
            <li>
              <a target="_blank" href="https://apps.microsoft.com/store/detail/heif-image-extensions/9pmmsr1cgpwg">Heif Image Extension</a>
            </li>
            <li>
              <a target="_blank" href="https://apps.microsoft.com/store/detail/hevc-video-extensions-from-device-manufacturer/9n4wgh0z6vhq"
                >Hevc Video Extension fro</a
              >
            </li>
            <li>
              <a target="_blank" href="https://apps.microsoft.com/store/detail/mpeg2-video-extension/9n95q1zzpmh4">MPEG-2 Video Extensio</a>
            </li>
            <li>
              <a target="_blank" href="https://apps.microsoft.com/store/detail/av1-video-extension/9mvzqvxjbq9v">AV1 Video Extension</a>
            </li>
          </ul>
        </div>

        <div class="c2-child">
          <label>Output:</label>
          <textarea id="output" placeholder="Output" readonly="true" ondblclick="selectCommands()"></textarea>
        </div>
      </div>

      <div id="bot" class="c3">
        <a href="https://github.com/synle/bashrc" target="_blank">Repo</a>
        <a href="https://github.com/synle/bashrc/tree/master/.build" target="_blank">Pre-compiled Configs</a>
        <a href="https://github.com/synle/bashrc/find/master" target="_blank">Bashrc Code</a>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
